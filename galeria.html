    <style type="text/css">
        h1{
            color: #ffffff
        }
        .jlr{
            font-size: 0;
        }
        .jlr .jlr_item{
            font-size: 1rem;
            display: inline-block;
            box-sizing: border-box;
            padding: 6px;
        }
        .jlr img.jlr_img{
            height: 200px;
            opacity: 0;
        } 
        .jlr img.jlr_loaded {
                -webkit-transition: opacity 1s ease-in;
                -moz-transition: opacity 1s ease-in;
                -o-transition: opacity 1s ease-in;
                -ms-transition: opacity 1s ease-in;
                transition: opacity 0.5s ease-in;
                opacity: 1;
            }
    </style>


    <title>Galer√≠a Lightbox</title>
</head>
<body class="container-fluid">

    <script src="js/jquery.lightroom.js"></script>
    
    <script type="text/javascript">
        $("#jLightroom").lightroom({
            image_container_selector: ".jlr_item",
            img_selector: "img.jlr_img",
            img_class_loaded: "jlr_loaded",
            img_space: 5,
            img_mode: 'min',
            init_callback: function(elem){$(elem).removeClass("gray_out")}
        }).init();
    </script>
